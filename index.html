<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <!--background pattern-->
    <img class="pattern" src="images/pattern-background-desktop.svg" alt="pattern">
    
    <!--content-->
    <div class="container">

      <!--image-->
      <img class="hero" src="images/illustration-hero.svg" alt="hero">
      
      <!--text-->
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <!--inner container-->
        <div class="inner-container">
          <img class="music" src="images/icon-music.svg" alt="music">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <p class="change">Change</p>
        </div>

        <p class="proceed">Proceed to Payment</p>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wei Lin</a>.
    </div>
  </body>
</html>
